<!DOCTYPE html>
<html>

<head>
    <title>demo-lib-flexible</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../node_modules/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="../node_modules/photoswipe/dist/default-skin/default-skin.css">
    <script src="./js/flexible.js"></script>
</head>

<body>
    <div class="container">
        <div id="demo-gallery">
            <a href="./images/bg-1.jpg" data-size="1920x1080">
                <img src="./images/bg-1.jpg" alt="" />
                <figure>This is dummy caption.</figure>
            </a>
            <a href="./images/bg-2.jpg" data-size="1920x1080">
                <img src="./images/bg-2.jpg" alt="">
                <figure>This is dummy caption. It has been placed here solely to demonstrate the look and feel of finished, typeset text.</figure>
            </a>
            <a href="./images/bg-3.jpg" data-size="1920x1080">
                <img src="./images/bg-3.jpg" alt="">
                <figure>This is dummy caption. It is not meant to be read.</figure>
            </a>
            <a href="./images/bg-4.jpg" data-size="1920x1080">
                <img src="./images/bg-4.jpg" alt="">
                <figure>Dummy caption. It's Greek to you. Unless, of course, you're Greek, in which case, it really makes no sense.</figure>
            </a>
            <a href="./images/bg-5.jpg" data-size="1920x1080">
                <img src="./images/bg-5.jpg" alt="">
                <figure>It's a dummy caption. He who searches for meaning here will be sorely disappointed.</figure>
            </a>
            <a href="./images/bg-6.jpg" data-size="1920x1080">
                <img src="./images/bg-6.jpg" alt="">
                <figure>It's a dummy caption. He who searches for meaning here will be sorely disappointed.</figure>
            </a>
        </div>
        <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/photoswipe/dist/photoswipe.js"></script>
    <script src="../node_modules/photoswipe/dist/photoswipe-ui-default.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
