<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style type="text/css">
    p {
        margin-bottom: 20px;
    }
    </style>
</head>

<body>
    <div class="container" ms-controller="test-3">
        <h3>ms-each实现数组循环</h3>
        <div ms-each="arr">
            <p>
                {{$index}}
                <button ms-click="$remove">{{el}} 点我删除</button>
            </p>
        </div>
        <h3>ms-repeat实现数组循环</h3>
        <table border="1" width="800px" style="background:skyblue">
            <tr>
                <td ms-repeat="arr">
                    {{el}} {{$first}} {{$last}}
                </td>
            </tr>
        </table>
        <h3>ms-repeat实现数组循环</h3>
        <ul>
            <li ms-repeat="arr">
                <p>
                    <button ms-click="$remove">测试{{$index}}</button>{{el}}
                </p>
            </li>
        </ul>
    </div>
    <div class="container" ms-controller="test">
        <ul ms-each="array">
            <li>数组第{{$index+1}}个元素为{{el}}</li>
        </ul>
        <p>size : {{array.size()}}</p>
    </div>
    <div class="container" ms-controller="test-2">
        <ul>
            <li ms-repeat-el="array">
                {{el.name + " " + el.sex}} ; number : {{el.c.number}}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="js/avalon.min.js"></script>
    <script type="text/javascript" src="js/common-12.js"></script>
</body>

</html>
