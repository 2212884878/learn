<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <style>
    svg {
        display: block;
        width: 500px;
        height: 500px;
        margin: auto;
        border: thick double navy;
        background-color: lightblue;
    }
    
    body {
        font-family: cursive;
    }
    
    circle {
        fill: lavender;
        stroke: navy;
        stroke-width: 5;
    }
    </style>
    <div class="container">
        <h1>Inline SVG in HTML</h1>
        <svg viewBox="0 0 250 250">
            <title>An SVG CIRCLE</title>
            <circle cx="125" cy="125" r="100" />
            <!-- 
                中心点在中间
                dy是y轴的偏移量，0.5em是字体的一半高度
                text-anchor middle 居中
            -->
            <text x="125" y="125" dy="0.5em" text-anchor="middle">Look Ma,Same Font!</text>
        </svg>
    </div>
</body>

</html>
