<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <style>
    svg {
        border: 2px solid skyblue;
        display: block;
        margin: 20px auto;
        color: skyblue;
    }
    </style>
    <div class="container">
        <!-- 线段参数 line x1 y1 x2 y2 -->
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- stroke:currentColor -->
            <!-- stroke-width -->
            <!-- stroke-opacity -->
            <!-- stroke-dasharray 由一系列的数字构成 代表线的长度和空隙的长度，数字之间用逗号或者空格分隔。数字的个数应该是偶数，如果指定的数字是奇数，svg会重复一次，使得总数为偶数 -->
            <line x1="40" y1="20" x2="80" y2="20" style="stroke:currentColor;stroke-width:10;stroke-opacity:0.5;stroke-dasharray:8 2;fill:none" />
            <line x1="40" y1="40" x2="80" y2="40" style="stroke:currentColor;stroke-width:10;stroke-opacity:0.5;stroke-dasharray:5 3 8 4;fill:none" />
        </svg>
        <!-- 矩形 rect 可以指定填充的fill fill也有fill-opacity 不指定stroke的话不绘制边框 -->
        
    </div>
</body>

</html>
