<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div id="wrapper">
        </div>
        <script type="text/template7" id="template">
            <ul>
                {{#each people}}
                <li>{{firstName}} {{lastName}}</li>
                {{/each}}
            </ul>
        </script>
    </div>
    <script type="text/javascript" src="./js/template7.min.js"></script>
    <script type="text/javascript">
    (function() {
        var templateEle = document.getElementById('template');
        var template = templateEle.innerHTML;
        var template7 = Template7.compile(template);

        var context = {
            people: [{
                'firstName': 'tang',
                'lastName': 'zexiong'
            }, {
                'firstName': 'cody',
                'lastName': '1991'
            }]
        }

        var html = template7(context);

        document.getElementById('wrapper').innerHTML = html;

    })();
    </script>
</body>

</html>
