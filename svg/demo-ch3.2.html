<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <style>
    svg {
        border: 2px solid skyblue;
        display: block;
        margin: 20px auto;
    }
    </style>
    <div class="container">
        <svg height="200" width="200" viewBox="0 0 200 200">
            <circle cx="25" cy="25" r="25" style="stroke:black;fill:none" />
            <rect x="100" y="5" width="30" height="80" style="stroke:blue;fill:none" />
            <!-- 建立新的内嵌svg 下面这个仿造上面的rect来制作 -->
            <svg x="100" y="5" width="30" height="80" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
                <circle cx="25" cy="25" r="25" style="stroke:black;fill:none;" />
            </svg>
        </svg>
    </div>
</body>

</html>
