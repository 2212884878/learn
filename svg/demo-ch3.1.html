<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <!-- 
            width height 是视口
        -->
        <svg width="200" height="200">
            <rect x="10" y="10" width="50" height="50" style="stroke:black;fill:purple" />
        </svg>
        <svg width="400" height="500" viewBox="0 0 64 80">
            <rect x="10" y="35" width="40" height="40" style="stroke:black;fill:none" />
            <polyline points="10 35,30 7.68,50,35" style="stroke:black;fill:none" />
            <polyline points="30 75,30 55,40 55,40 75" style="stroke:black;fill:none" />
        </svg>
        <!-- 如果视口和viewBox不成比例，有三种可能情况：按照较小边来伸缩比例，按照较长边来伸缩比例，按照视口大小来伸缩，不保证比例 -->
        <!-- 这个属性是preserveAspectRatio = 'alignment [meet | slice]' 默认值为xMidYMid meet -->
        <!-- 
            可选值为 xMinYMin xMidYMin xMaxYMin
                    xMinYMid xMidYMid xMaxYMid
                    xMinYMax xMidYMax xmaxYMax

            yMin是视口顶部边缘，viewBox最小y值对齐
            yMid是视口垂直中心，viewBox中点y值对齐
            yMax是视口底部边缘，viewBox最大y值对齐

            xMin是视口左侧边缘，viewBox最小x值对齐
            xMid是视口水平中心，viewBox中点x值对齐
            xMax是视口右侧边缘，viewBox最大x值对齐
        -->
    </div>
</body>

</html>
